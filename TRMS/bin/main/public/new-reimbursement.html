<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>New Reimbursement</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="new-reimbursement.css" rel="stylesheet">
    
  </head>
  <body>

    <nav class="nav">
      <ul class="nav justify-content-center">
          <li class="nav-item">
          <a class="nav-link active" action="logout" method="GET" href="index.html">Logout</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
          </li>
      </ul>
    </nav>
        
      <main role="main" class="main-container">
        <div class="starter-template">
        <h1 class="cover-heading">New Reimbursement Request</h1>
        <form id="new-reimbursement-form" method="POST" action="http://localhost:9091/request" enctype="multipart/form-data">

          <div class="form-group">
            <label for="radio-type">Event Type:</label>
            <div class="radio radio-inline" id="radio-type">
              <label><input type="radio" name="event_type" value="UNI_COURSE" />University Course</label>
              <label><input type="radio" name="event_type" value="SEMINAR" />Seminar</label>
              <label
                ><input type="radio" name="event_type" value="CERT_PREP_CLASS" />Certification Prep
                Class</label
              >
              <label><input type="radio" name="event_type" value="CERTIFICATION" />Certification</label>
              <label
                ><input type="radio" name="event_type" value="TECHNICAL_TRAINING" />Technical
                Training</label
              >
              <label><input type="radio" name="event_type" value="OTHER" />Other</label>
            </div>
          </div>

          <div class="form-group">
            <label>Estimated Cost:</label>
            <input type="number" id="event-cost" name="cost" />
          </div>

          <div class="form-group form-inline">
            <label>Event Date & Time:</label>
            <input type="date" class="form-control" name="date" />
            <input type="time" class="form-control" name="time" />
          </div>

          <div class="form-group">
            <label>Event Location:</label>
            <input type="text" class="form-control" id="event-location" name="location" />
          </div>

          <div class="form-group">
            <label>Description of Event:</label>
            <textarea class="form-control" rows="6" name="description"></textarea>
          </div>
          
          <div class="form-group">
            <label>Grading format:</label>
            <input type="text" class="form-control" name="grading_format" />
            <p>
              Formats include: Presentation, Pass/Fail, A-F, or a % out of 100.
            </p>
          </div>

          <div class="form-group">
            <label>Is this an urgent request?</label>
            <div class="radio" id="urgency">
              <label><input type="radio" name="urgent" value="true" /> Yes</label>
              <label><input type="radio" name="urgent" value="false" /> No</label>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" id="submit-btn" class="login-form">Submit</button>
            <button type="button" id="clear-btn">Clear</button>
          </div>
        </form>
      </div>
      </main>
  
    <footer>
      <div class="footer">
          <p>Made with love by Zachary Leonardo. &copy; 2020</p>
      </div>
    </footer>
    <!-- Custom scripts for this template -->
    <script src="new-reimbursement.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
